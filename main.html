<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラフル背景チェンジャー</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&display=swap">
    <style>
        :root {
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            transition: background-color var(--transition-speed) ease;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            overflow: hidden;
        }

        .color-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .color-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instructions {
            background: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .paragraph {
            color: black;
        }
    </style>
</head>

<body>
    <h1>🎨 背景色の変更</h1>

    <div class="instructions">
        <p class="paragraph">ボタンをクリックして背景色を変更しましょう！</p>
    </div>

    <div class="color-picker">
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.red)">
            <img src="rose.gif" alt="赤色" title="赤色に変更">
        </div>
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.green)">
            <img src="organic.gif" alt="緑色" title="緑色に変更">
        </div>
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.blue)">
            <img src="water.gif" alt="青色" title="青色に変更">
        </div>
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.orange)">
            <img src="fire.gif" alt="オレンジ色" title="オレンジ色に変更">
        </div>
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.white)">
            <img src="snow.gif" alt="白色" title="白色に変更">
        </div>
        <div class="color-btn" onclick="cc.changeColor(cc.colorMap.black)">
            <img src="night.gif" alt="黒色" title="黒色に変更">
        </div>
    </div>

    <script src="colors.js"></script>
</body>

</html>
